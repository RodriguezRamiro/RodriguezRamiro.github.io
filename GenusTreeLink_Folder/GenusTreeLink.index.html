    <div class="container">
        <h1>GenusTreeLink</h1>
        <div id="family-tree">
            <div class="node" id="grandparent">
                <div class="node-content">
                    <img src="https://img.icons8.com/quill/100/name.png" href="https://icons8.com/icon/16cSlppPLXYA/avatar" alt="Grandparent" class="node-image">
                    <h2>Grandparent</h2>
                    <p>Born: 1855</p>
                    <p>Died: 1980</p>
                </div>
                <button class="toggle-children">Show Children</button>
                <button class="view-profile" data-name="Grandparent">View Profile</button>
                <button class="add-child" data-parent="grandparent">Add Child</button>
                <button class="delete-node">Delete</button>
                <div class="children" id="grandparent-children">
                    <!-- Parent nodes with profile buttons -->
                </div>
            </div>
        </div>

        <!-- Form to add new ancestors -->
        <div id="add-ancestor-form" style="display: none;">
            <h3>Add New Ancestor</h3>
            <input type="text" id="ancestor-name" placeholder="Ancestor Name">
            <input type="text" id="ancestor-birth" placeholder="Year of Birth">
            <input type="text" id="ancestor-death" placeholder="Year of Death (if applicable)">
            <button id="submit-ancestor">Add Ancestor</button>
        </div>

    </div>
