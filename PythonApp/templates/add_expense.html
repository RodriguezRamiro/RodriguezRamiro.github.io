<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PythonApp/templates/static/style.css">
    <title>Add Expense</title>
</head>
<body>
    <!-- Nav -->
    <nav id="nav">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/resume">Resume</a></li>
            <li><a href="/fizzbuzz">FizzBuzz</a></li>
            <li><a href="/blackjack">Play BlackJack</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Add a New Expense</h1>
        <form id="expense-form" method="POST">
            <label for="description">Description</label>
            <input type="text" name="description" required>

            <label for="amount">Amount</label>
            <input type="number" name="amount" step="0.01" required>

            <label for="category">Category</label>
            <select name="category" required>
                <option value="Food">Food</option>
                <option value="Bills">Bills</option>
                <option value="Entertainment">Entertainment</option>
            </select>

            <button type="submit" id="submit-button">Add Expense</button>

        </form>

        <h2>Expense Report Demo</h2>
        <table id="expense-report">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunch</td>
                    <td>$15.00</td>
                    <td>Food</td>
                </tr>
                <tr>
                    <td>Electric Bill</td>
                    <td>$100.00</td>
                    <td>Bills</td>
                </tr>
                <tr>
                    <td>Movie Tickets</td>
                    <td>$30.00</td>
                    <td>Entertainment</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Link to external script -->
    <script src="/PythonApp/templates/static/script.js"></script>
</body>
</html>
