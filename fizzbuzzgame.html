<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzBuzz Game</title>
  <link rel="stylesheet" href="fizzbuzzgame.css">
</head>
<body>
  <div class="container">
    <h1>FizzBuzz Game</h1>
    <h2>Description</h2>
    <p>Print numbers 1 to n.
        <br>If number is divisible by 3 print"Fizz".
        <br>If the number is divisible by 5 print "Buzz".
        <br>If the number is divisible by 3 and 5 print "FizzBuzz".
        <br>If none of the above conditions are true, print the number.
    </p>
    <div>
      <input type="number" id="numberInput" placeholder="Enter a number">
      <button onclick="playFizzBuzz()">Play FizzBuzz</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="fizzbuzzgame.js"></script>
</body>
</html>
